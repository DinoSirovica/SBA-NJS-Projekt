<div class="container pt-5 mt-5">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" formControlName="email" id="email" required type="email">
      <div
        *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
        <div *ngIf="loginForm.get('email')?.errors?.['required']" class="text-danger">
          Email is required
        </div>
        <div *ngIf="loginForm.get('email')?.errors?.['email']" class="text-danger">
          Invalid email format
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <div class="input-group">
        <input class="form-control" formControlName="password" id="password"
               required type="{{ showPassword ? 'text' : 'password' }}">
        <div class="input-group-append">
          <button (click)="togglePasswordVisibility()" class="show-password" type="button">
            <i class="{{showPassword ? 'bi bi-eye-fill' : 'bi bi-eye-slash-fill'}}"></i>
          </button>
        </div>
      </div>
      <div
        *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
        <div *ngIf="loginForm.get('password')?.errors?.['required']" class="text-danger">
          Password is required
        </div>
      </div>
    </div>
    <div *ngIf="wrongCredentials" class="danger-div">
      Incorrect email or password
    </div>
    <button [disabled]="loginForm.invalid" class="btn btn-primary w-100" type="submit">Login</button>
  </form>
  <p class="text-center mt-2">Dont have na account? <a routerLink="/register">Sign up.</a></p>
</div>
