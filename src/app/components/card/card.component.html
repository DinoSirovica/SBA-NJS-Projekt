<div class="row m-auto my-5">
  <h2 class="mb-4">My cards:</h2>
  <div *ngFor="let card of cards" [ngClass]="card.type !== 'temporary'? 'card-color' : 'temp-card-color'"
       class="card card-container col-md-4 mb-3 me-3">
    <div class="card-details">
      <button (click)="deleteCard(card)" *ngIf="card.type === 'temporary'" class="btn btn-danger mt-2 ">
        <i class="bi bi-trash-fill"></i>
      </button>
      <h5>Card number:</h5>
      <div class="card-number">{{ card.cardNumber }}</div>
      <div class="expiration">
        <span class="expiration-label">Expiration date:</span>
        <span class="expiration-date mt-3">{{ card.expirationMonth | monthNumber }}
          /{{ card.expirationYear | substring: 2 }}</span>
      </div>
    </div>
    <div class="row bg-transparent">
      <div class="cvv col-6">
        <div class="bg-transparent text-black">CVV:</div>
        <div class="cvv">{{ card.cvv }}</div>
      </div>
      <div class="col-5 pe-5 image-master-card"></div>
    </div>
  </div>

  <div (click)="generateTempCard()" class="text-center card add-temp-account col-md-4 me-2">
    <h3 class="">Add temporary card</h3>
    <p>This card will be deleted after one use</p>
    <i class="bi bi-plus-circle-dotted add-sign"></i>
  </div>
</div>
